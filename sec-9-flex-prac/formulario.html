<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulario</title>
     <!-- <link rel="stylesheet" href="fontawesome/css/all.css"> -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
     <link rel="stylesheet" href="formulario.css">


</head>
<body>
     <section>
          <div class="container">
               
               <!-- Info -->
               <div class="info">
                    <div class="content">
                         <h2>Informaci√≥n de contacto</h2>
                         
                         <div class="info-text">
                              <div class="item">
                                   <span class="fas fa-map-marker-alt"></span>
                                   <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident doloremque neque.</span>
                              </div>

                              <div class="item">
                                   <span class="fas fa-envelope"></span>
                                   <span>loremimpsum@gmail.com</span>
                              </div>

                              <div class="item">
                                   <span class="fas fa-phone"></span>
                                   <span>+00 123 456</span>
                              </div>
                         </div>
                    </div>

                    <div class="sociales">
                         <a href=""><span class="fab fa-facebook-f"></span></a>
                         <a href=""><span class="fab fa-twitter"></span></a>
                         <a href=""><span class="fab fa-instagram"></span></a>
                         <a href=""><span class="fab fa-youtube"></span></a>
                         <a href=""><span class="fab fa-google"></span></a>
                    </div>
               </div>
               
               
               <!-- Form -->
               <div class="form">
                    <h2>Comunicate con nosotros</h2>

                    <div class="form-box">
                         <div class="input-box w50">
                              <input type="text" required>
                              <span>Nombre</span>
                         </div>

                         <div class="input-box w50">
                              <input type="text" required>
                              <span>Apellido</span>
                         </div>

                         <div class="input-box w50">
                              <input type="text" required>
                              <span>Email</span>
                         </div>

                         <div class="input-box w50">
                              <input type="text" required>
                              <span>Telefono</span>
                         </div>

                         <div class="input-box w100">
                              <textarea required></textarea>
                              <span>Escribe tu mensaje...</span>
                         </div>

                         <div class="input-box w100 btn">
                              <input type="submit" value="Enviar">
                         </div>
                    </div>
               </div>
          </div>
     </section>
</body>
</html>
